<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-arrow-left mr-2"></i><a href="index.html"> Kembali</a>
            </button>
            <h1 class="text-2xl font-bold">Pengaturan Perpustakaan</h1>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Informasi Umum</h2>
            <form>
                <div class="mb-4">
                    <label for="library-name" class="block text-gray-700 font-medium mb-2">Nama Perpustakaan</label>
                    <input type="text" id="library-name" class="w-full p-3 border rounded-lg" placeholder="Masukkan nama perpustakaan">
                </div>
                <div class="mb-4">
                    <label for="library-address" class="block text-gray-700 font-medium mb-2">Alamat</label>
                    <input type="text" id="library-address" class="w-full p-3 border rounded-lg" placeholder="Masukkan alamat perpustakaan">
                </div>
                <div class="mb-4">
                    <label for="library-email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="library-email" class="w-full p-3 border rounded-lg" placeholder="Masukkan email perpustakaan">
                </div>
                <div class="mb-4">
                    <label for="library-phone" class="block text-gray-700 font-medium mb-2">Nomor Telepon</label>
                    <input type="text" id="library-phone" class="w-full p-3 border rounded-lg" placeholder="Masukkan nomor telepon perpustakaan">
                </div>
                <div class="mb-4">
                    <label for="library-logo" class="block text-gray-700 font-medium mb-2">Logo Perpustakaan</label>
                    <input type="file" id="library-logo" class="w-full p-3 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Simpan</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Pengaturan Lainnya</h2>
            <form>
                <div class="mb-4">
                    <label for="library-hours" class="block text-gray-700 font-medium mb-2">Jam Operasional</label>
                    <input type="text" id="library-hours" class="w-full p-3 border rounded-lg" placeholder="Masukkan jam operasional perpustakaan">
                </div>
                <div class="mb-4">
                    <label for="library-rules" class="block text-gray-700 font-medium mb-2">Peraturan Perpustakaan</label>
                    <textarea id="library-rules" class="w-full p-3 border rounded-lg" placeholder="Masukkan peraturan perpustakaan"></textarea>
                </div>
                <div class="mb-4">
                    <label for="library-services" class="block text-gray-700 font-medium mb-2">Layanan Perpustakaan</label>
                    <textarea id="library-services" class="w-full p-3 border rounded-lg" placeholder="Masukkan layanan perpustakaan"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
