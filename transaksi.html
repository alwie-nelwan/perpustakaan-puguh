<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Book Purchase Transaction
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
   <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">
     Book Purchase
    </h1>
    <i class="fas fa-book text-2xl text-blue-500">
    </i>
   </div>
   <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="book-title">
     Book Title
    </label>
    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="book-title" placeholder="Enter book title" type="text"/>
   </div>
   <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="author">
     Author
    </label>
    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="author" placeholder="Enter author name" type="text"/>
   </div>
   <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="quantity">
     Quantity
    </label>
    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="quantity" placeholder="Enter quantity" type="number"/>
   </div>
   <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="price">
     Price
    </label>
    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="price" placeholder="Enter price" type="number"/>
   </div>
   <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="purchase-button">
    Purchase
   </button>
   <button class="w-full bg-gray-500 text-white py-2 rounded-lg mt-4 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500" id="back-button">
    Back
   </button>
  </div>
  <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden" id="loading">
   <div class="text-center">
    <img alt="Loading spinner image" class="animate-spin mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/jA2QhEQ9WpbAOhVwZ91W7YTIf7C9sMsweOoNzqo26bhsfECoA.jpg" width="100"/>
    <p class="text-white text-lg">
     Processing your transaction...
    </p>
   </div>
  </div>
  <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden" id="success">
   <div class="bg-white p-6 rounded-lg text-center">
    <img alt="Success checkmark image" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/fqXnXb2LueoBPkfY0Un6X3mjrk482MhTiJJUnKhmWEQWfJEQB.jpg" width="100"/>
    <p class="text-gray-800 text-lg font-bold">
     Transaction Successful!
    </p>
    <button class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="success-back-button">
     Back
    </button>
   </div>
  </div>
  <script>
   document.getElementById('purchase-button').addEventListener('click', function() {
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');
            }, 2000);
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'pembelian.html'; // Change 'index.html' to the actual URL of the previous page
        });

        document.getElementById('success-back-button').addEventListener('click', function() {
            window.location.href = 'pembelian.html'; // Change 'index.html' to the actual URL of the previous page
        });
  </script>
 </body>
</html>
